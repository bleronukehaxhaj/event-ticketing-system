<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>


<div class="modal fade" id="addTicketModal" tabindex="-1" aria-labelledby="addTicketModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTicketModalLabel">Add Ticket</h5>
                <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form id="addTicketForm">
                    <div class="mb-3">
                        <label for="ticketType" class="form-label">Ticket Type</label>
                        <select class="form-select" id="ticketType" required>

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" class="form-control" id="capacity" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnSaveTicket">Save Ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <h1>Event Details</h1>

    <div class="card">
        <div class="card-body shadow">
            <div id="card-body"></div>


            <button class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#addTicketModal" id="btnAddTicket">Add Ticket</button>
            <a href="#" class="btn btnSelectTicket mt-3" id="btnBookedTickets">Booked Tickets</a>

            <table class="table mt-3">
                <thead>
                <tr>
                    <th>Ticket Type</th>
                    <th>Capacity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="ticketTableBody">

                </tbody>
            </table>
        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="../scripts/details-user-event.js"></script>

</body>
</html>
