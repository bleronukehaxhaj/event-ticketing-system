<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Event Form</title>
    <style>

        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="text-center mb-4">Update Event</h2>
    <form>

        <div class="mb-3">
            <label for="inputName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
            <label for="inputDescription" class="form-label">Event Description</label>
            <textarea class="form-control" id="inputDescription" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="selectEventCategory" class="form-label">Event Category</label>
            <select class="form-select" id="selectEventCategory">


            </select>
        </div>
        <div class="mb-3">
            <label for="selectEventStatus" class="form-label">Event Status</label>
            <select class="form-select" id="selectEventStatus">

            </select>
        </div>
        <div class="mb-3">
            <label for="inputStartDate" class="form-label">Start Date</label>
            <input type="datetime-local" class="form-control" id="inputStartDate">
        </div>
        <div class="mb-3">
            <label for="inputEndDate" class="form-label">End Date</label>
            <input type="datetime-local" class="form-control" id="inputEndDate">
        </div>


        <div class="row">

            <div class="col-md-4">
                <h3>Address</h3>
                <div class="mb-3">
                    <label for="inputStreet" class="form-label">Street</label>
                    <input type="text" class="form-control" id="inputStreet">
                </div>
                <div class="mb-3">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="mb-3">
                    <label for="inputCountry" class="form-label">Country</label>
                    <input type="text" class="form-control" id="inputCountry">
                </div>
                <div class="mb-3">
                    <label for="inputZipCode" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="inputZipCode">
                </div>
            </div>


            <div class="col-md-4">
                <h3>Venue</h3>
                <div class="mb-3">
                    <label for="inputVenueName" class="form-label">Venue Name</label>
                    <input type="text" class="form-control" id="inputVenueName">
                </div>
                <div class="mb-3">
                    <label for="inputVenueDescription" class="form-label">Venue Description</label>
                    <textarea class="form-control" id="inputVenueDescription" rows="3"></textarea>
                </div>
            </div>


            <div class="col-md-4">
                <h3>Organizer</h3>
                <div class="mb-3">
                    <label for="inputOrganizerName" class="form-label">Organizer Name</label>
                    <input type="text" class="form-control" id="inputOrganizerName">
                </div>
                <div class="mb-3">
                    <label for="inputOrganizerEmail" class="form-label">Organizer Email</label>
                    <input type="email" class="form-control" id="inputOrganizerEmail">
                </div>
                <div class="mb-3">
                    <label for="inputOrganizerPhoneNumber" class="form-label">Organizer Phone Number</label>
                    <input type="tel" class="form-control" id="inputOrganizerPhoneNumber">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" id="btnUpdate" class="btn btn-primary btn-block">Update Event</button>
            <a href="" id="btnBack" class="btn btn-info" >Back</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="../scripts/update-event.js"></script>

</body>
</html>
